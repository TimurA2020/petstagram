spring.jpa.hibernate.ddl-auto=create-drop

spring.datasource.name=petstagram
spring.datasource.url=jdbc:h2:mem:petstagram;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.test.database.replace=none

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.liquibase.change-log=classpath:/testchangelog/changelog-test.xml
spring.liquibase.contexts="test"
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB


uploadURL = static/profilepics/
targetURL = build/resources/main/static/profilepics/
